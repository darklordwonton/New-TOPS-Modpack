#Each line is has the following components:
#label type name data
#
#label is what you use to add it to an itam or combine it with othe tags (must be unique)
#type is the NBT data type -- and valid type but list can be used
#name is the name of the data field in the NBT file
#data is what it holds
#
#I'm not giving a full NBT course here -- I'm just learning that myself, but below are some examples.
#More info can be found online in places such as the Minecraft Wiki
#This is a good start: http://minecraft.gamepedia.com/Player.dat_format#Item_structure
#
#Whether or not this might latter be applicable to blocks or mobs has not been decided; 
#For now NBT can only be used for loot items.
#
#In addition to normal NBT tags there is an Ench tag as a convenience for enchanting...
#    label ench id lvl
#...and a Group options that simply allows several additions to be put into on label.
#
#WARNING: This can be easy to mess-up, and there is no error checking (but the game may crash on start-up)


#Basic Potions
#HEALTH1 String Potion healing
#HEALTH2 String Potion strong_healing
#REGEN1  String Potion regeneration
#REGEN2  String Potion strong_regeneration
#REGENX  String Potion long_regeneration

#Hard way to make a custom enchant
SHARP Short id 16
LOOT  Short id 21
SILK  Short id 33
LVL1  Short lvl 1
LVL3  Short lvl 3
SLICE String Name "Clean Slicer"
SLNM  Compound display SLICE

SHARP3 Compound 0 SHARP,LVL3
LOOT1  Compound 1 LOOT,LVL1
SILK1  Compound 2 SILK,LVL1
SLEN   List     ench SHARP3,LOOT1,SILK1
SLSW   Group    Slice SLEN,SLNM

#Easy way to make a custom enchant
#ETERNAL Byte Unbreakable 1
#EEGG1   Ench 35 3
#EEGG3   Ench 32 5
#EEGG5   String   Name "Fortuna Major"
#EEGG6   Compound display EEGG5
#HAPPYEASTER Group EasterEgg EEGG1,EEGG3,EEGG6,ETERNAL

#Attribute modifiers are my special hell
#Slots
HEAD String Slot head
ULHEAD Long UUIDLeast 1
UMHEAD Long UUIDMost 1
CHEST String Slot chest
ULCHEST Long UUIDLeast 2
UMCHEST Long UUIDMost 2
LEGS String Slot legs
ULLEGS Long UUIDLeast 3
UMLEGS Long UUIDMost 3
FEET String Slot feet
ULFEET Long UUIDLeast 4
UMFEET Long UUIDMost 4
MAIN String Slot mainhand
ULMAIN Long UUIDLeast 5
UMMAIN Long UUIDMost 5
OFF String Slot offhand
ULOFF Long UUIDLeast 6
UMOFF Long UUIDMost 6

#Attributes
DEFENSE String AttributeName "generic.armor"
DEFENSE2 String Name "generic.armor"
ATTACK String AttributeName "generic.attackDamage"
ATTACK2 String Name "generic.attackDamage"
SPEED String AttributeName "generic.movementSpeed"
SPEED2 String Name "generic.movementSpeed"
ASPEED String AttributeName "generic.attackSpeed"
ASPEED2 String Name "generic.attackSpeed"
DSPEED String AttributeName "potioncore.digSpeed"
DSPEED2 String Name "potioncore.digSpeed"
MAGIC String AttributeName "potioncore.magicDamage"
MAGIC2 String Name "potioncore.magicDamage"
PROJECTILE String AttributeName "potioncore.projectileDamage"
PROJECTILE2 String Name "potioncore.projectileDamage"
JUMP String AttributeName "potioncore.jumpHeight"
JUMP2 String Name "potioncore.jumpHeight"

#Values
ADD Int Operation 0
PERCENT Int Operation 1
PATHETIC Double Amount 0.1
LESSER Double Amount 0.2
MEDIOCRE Double Amount 0.3
GREATER Double Amount 0.4
GREATEST Double Amount 0.5
LEGENDARY Double Amount 0.75
ASCENDED Double Amount 1.0

